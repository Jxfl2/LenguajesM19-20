<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="hoja.css" type="text/css">
</head>

<body>
    <div class="formulario">
        <form action="">
            <div class="contenedorG">
                <div class="fecha">
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha">
                </div>
            </div>
            <div class="contenedorF">
                <div class="izquierda">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="derecha">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="izquierda">
                    <label for="apellido">Apellido:</label>
                </div>
                <div class="derecha">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="izquierda">
                    <label for="pais">Pais:</label>
                </div>
                <div class="derecha">
                    <select name="pais" id="pais">
                        <option value="Espana">Espa√±a</option>
                        <option value="eeuu">Estados Unidos</option>
                    </select>
                </div>
                <div class="izquierda">
                    <label for="extra">Notas:</label>
                </div>
                <div class="derecha">
                    <textarea name="extra" id="extra" placeholder="Observaciones..."></textarea>
                </div>
                <div class="izquierda">
                    <p>Genero:</p>
                </div>
                <div class="derecha">
                    <input type="radio" name="genero" id="hombre">
                    <label for="hombre">Hombre</label><br>
                    <input type="radio" name="genero" id="mujer">
                    <label for="mujer">Mujer</label><br>
                    <input type="radio" name="genero" id="otro">
                    <label for="otro">Otro</label><br>
                    <input type="submit" value="Nombre">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
